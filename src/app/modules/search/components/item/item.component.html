<div class="item-content">
    <img
        class="thumb pointer"
        [src]="item.picture"
        alt="item"
        [routerLink]="['/items', item.id]">
    <div class="info mt-10">
        <h4 class="regular price pointer"
            [routerLink]="['/items', item.id]">
            ${{ item.price.amount | currency:item.price.currency:'':'1.0-0' }}
            <img src="./assets/img/shipping.png" alt="free_shipping" *ngIf="item.free_shipping">
        </h4>
        <p class="regular title pointer"
           [routerLink]="['/items', item.id]">
           {{ item.title }}
        </p>
    </div>
    <p class="location mt-25 regular">{{ item?.place }}</p>
</div>
