<div class="item-content">
    <img
        class="thumb pointer"
        [src]="product.thumbnail"
        alt="item"
        [routerLink]="['/items', product.id]">
    <div class="info mt-10">
        <h4 class="regular price pointer"
            [routerLink]="['/items', product.id]">
            ${{ product.price | currency:'ARS':'':'1.0-0' }}
            <img src="./assets/img/shipping.png" alt="free_shipping" *ngIf="product.shipping.free_shipping">
        </h4>
        <p class="regular title pointer"
           [routerLink]="['/items', product.id]">
           {{ product.title }}
        </p>
    </div>
    <p class="location mt-25 regular">{{ product?.address?.state_name }}</p>
</div>
